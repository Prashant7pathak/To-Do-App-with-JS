    <title>To-Do App</title>

<body>
    <h2><u>TO-DO App Rule book</u></h2>
    <ul>
        <li>Type 'list' for listing the item</li>
        <li>Type 'add' to add the item</li>
        <li>Type 'del' to delete the item</li>
